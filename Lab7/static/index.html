<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab7</title>
    <link rel="stylesheet" href="css.css" type="text/css">
    <script src="fjs.js"></script>
</head>
<body onload = start()>
<div class="container">
    <div class="line_block">
        <label for="json">JSON:</label>
        <div id="json" class="text"></div>
    </div>
    <div class="line_block">
        <label for="xml">XML:</label>
        <div id="xml" class="text"></div>
    </div>
    <div class="line_block">
        <label for="pic">Picture:</label><br>
        <img id="pic" src="pic.png" alt="picture">
    </div>
    <div class="line_block">
        <label for="video">Video:</label><br>
        <video id="video" src="video.mp4" width="200px" controls="controls"></video>
    </div>
    <div class="line_block">
        <label>Document: </label><br>
        <h2><a href="doc.docx" class="text">doc.docx</a></h2>
    </div>
</div>
</body>
</html>
